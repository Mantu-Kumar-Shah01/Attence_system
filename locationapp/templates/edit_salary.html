{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Salary</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(255,255,255,0.55), rgba(255,255,255,0.75)),
                        url('{% static "images/background_image.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 500px;
            min-height: 400px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            box-shadow: 0 8px 28px rgba(40,40,60,0.25);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

     h2 {
            text-align: center;
            color: #1f2a44;
            font-size:36px;
        }



/* Subtle shine animation on text */
@keyframes shineEffect {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}


        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #1f2a44;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d6e0f5;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button[type="submit"],
        .cancel-btn {
            flex: 1;
            height: 42px;
            font-size: 15px;
            font-weight: 600;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            box-sizing: border-box;
            text-align: center;
            text-decoration: none;
        }

        button[type="submit"] {
            background: #2563eb;
            border: none;
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.5);
        }

        button[type="submit"]:hover {
            background: #1749b4;
        }

        .cancel-btn {
            background-color: #ef4444;
            color: white;
            border: 1px solid #dc2626;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
        }

        .cancel-btn:hover,
        .cancel-btn:focus-visible {
            background-color: #dc2626;
            box-shadow: 0 6px 16px rgba(220, 38, 38, 0.7);
            transform: translateY(-2px);
            outline: none;
        }

        button[type="submit"]:active,
        .cancel-btn:active {
            transform: translateY(0);
        }

        /* Disabled states */
        button[type="submit"]:disabled,
        .cancel-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .info-box {
            background: #e8f0fe;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
                margin: 20px auto;
                min-height: auto;
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            button[type="submit"],
            .cancel-btn {
                width: 100%;
                height: 40px;
                padding: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
  <div class="heading">
    <h2>Edit Salary</h2>
</div>


    <div class="info-box">
        <strong>Employee:</strong> {{ employee.E_name }} ({{ employee.E_id }})
    </div>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="salary">New Salary (â‚¹) *</label>
            <input type="number" id="salary" name="salary" value="{{ employee.salary }}" step="0.01" required>
        </div>

        <div class="button-group">
            <button type="submit">ðŸ’¾ Update Salary</button>
            <a href="{% url 'manager_dashboard' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
