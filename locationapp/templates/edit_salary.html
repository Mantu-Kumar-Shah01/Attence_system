{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Salary</title>
    <style>
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --panel: #111827;
                --panel-2: #0b1220;
                --text: #e5e7eb;
                --muted: #94a3b8;
                --brand: #3b82f6;
                --brand-600: #2563eb;
                --accent: #22c55e;
                --warn: #ef4444;
                --card: #111827;
                --border: #1f2937;
            }
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, Roboto;
            background: radial-gradient(1200px 600px at 20% -10%, #1f2937 0%, var(--bg) 60%),
                        radial-gradient(800px 500px at 110% 10%, #1f2937 0%, var(--bg) 50%),
                        var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0));
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            color: var(--text);
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 24px 0;
            letter-spacing: 0.3px;
            border-bottom: 2px solid var(--brand);
            padding-bottom: 12px;
        }

        .info-box {
            background: var(--panel-2);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .info-box strong {
            color: var(--brand);
            font-weight: 600;
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--warn);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--warn);
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            background: var(--panel-2);
            color: var(--text);
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        button[type="submit"],
        .cancel-btn {
            flex: 1;
            height: 44px;
            font-size: 15px;
            font-weight: 600;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            border: 1px solid transparent;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, var(--brand), var(--brand-600));
            border-color: var(--brand-600);
            color: white;
            box-shadow: 0 4px 14px rgba(37, 99, 235, 0.4);
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #1749b4, #1e3a8a);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
            transform: translateY(-2px);
        }

        .cancel-btn {
            background: linear-gradient(135deg, var(--warn), #dc2626);
            border-color: #b91c1c;
            color: white;
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.4);
        }

        .cancel-btn:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
            transform: translateY(-2px);
        }

        button[type="submit"]:active,
        .cancel-btn:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled,
        .cancel-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
            transform: none;
        }

        /* Responsive */
        @media (max-width: 500px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
                margin-bottom: 18px;
            }

            .button-group {
                flex-direction: column;
            }

            button[type="submit"],
            .cancel-btn {
                width: 100%;
                height: 42px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Salary</h2>

    <div class="info-box">
        <strong>Employee:</strong> {{ employee.E_name }} ({{ employee.E_id }})
    </div>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="salary">New Salary (â‚¹) *</label>
            <input type="number" id="salary" name="salary" value="{{ employee.salary }}" step="0.01" required>
        </div>

        <div class="button-group">
            <button type="submit"> Update Salary</button>
            <a href="{% url 'manager_dashboard' %}" class="cancel-btn"> Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
