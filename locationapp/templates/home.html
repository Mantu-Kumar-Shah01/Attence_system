{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <style>
        /* ‚úÖ Remove all unwanted scroll bars */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;

            background: 
                linear-gradient(rgba(255,255,255,0.60), rgba(255,255,255,0.75)),
                url('{% static "images/background_image.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

            font-family: 'Roboto', Arial, sans-serif;
        }

        /* ‚úÖ NAVBAR */
        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 1);
            backdrop-filter: blur(10px);
            padding: 10px 5%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 3px 14px rgba(0,0,0,0.12);
        }

        .nav-left img {
            height: 46px;
        }

        .nav-right a {
            margin-left: 20px;
            text-decoration: none;
            color: #304e9fff;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.25s;
        }

        .nav-right a:hover {
            color: #2563eb;
        }

        /* ‚úÖ Responsive Navbar */
        @media (max-width: 600px) {
            .nav-right {
                display: none;
            }
        }

        /* ‚úÖ CENTERED GLASS FORM */
        .content-wrapper {
            flex: 1; /* push footer down */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .container {
            width: 92%;
            max-width: 380px;

            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(12px);
            padding: 32px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 8px 28px rgba(40,40,60,0.25);
        }

        h2 {
            text-align: center;
            font-size: 1.55rem;
            color: #1f2a44;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #1a3255;
            margin-bottom: 5px;
            display: block;
        }
/* ‚úÖ Updated Input Fields ‚Äì clean, equal, professional */
input[type="text"] {
    width: 100%;                     /* ‚úÖ Always full width */
    height: 50px;                    /* ‚úÖ Perfect equal height */
    padding: 0 15px;                 /* ‚úÖ Clean left-right padding */
    border: 1.5px solid #c9d7f5;     /* ‚úÖ Slightly thicker for visibility */
    border-radius: 10px;             /* ‚úÖ Smooth rounded look */
    margin-bottom: 20px;
    background: rgba(255,255,255,0.95);
    font-size: 1.05rem;
    font-weight: 500;
    outline: none;
    transition: 0.25s ease;
    box-sizing: border-box;          /* ‚úÖ Prevents uneven width */
}

input[type="text"]:focus {
    border-color: #2563eb;
    box-shadow: 0 0 8px rgba(37,99,235,0.25);
    background: rgba(255,255,255,1);
}


button[type="button"] {
    width: 100%;
    height: 48px;                 /* ‚úÖ Same height as input */
    padding: 0 15px;
    background: #215fe6;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.07rem;
    cursor: pointer;
    transition: 0.23s ease;
    box-sizing: border-box;
}

button[type="button"]:hover {
    background: #1749b4;
}

        #managerBtn {
            display: none;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #eef5fb;
            color: #2563eb;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }

        .error-msg {
            background: #ffe4e4;
            border-left: 3px solid #e11d48;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 14px;
            color: #b91c1c;
        }
    </style>
</head>

<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar">
    <div class="nav-left">
        <img src="{% static 'images/ggi_logo.png' %}" width="250px" alt="Logo">
    </div>

    <div class="nav-right">
        <a href="/">Home</a>

        <!-- ‚úÖ HR Requires Login -->
        <a href="{% url 'login' %}?next={% url 'manager_dashboard' %}">HR</a>

        <!-- ‚úÖ Admin Requires Login -->
        <a href="{% url 'login' %}?next=/admin/">Admin</a>
    </div>
</nav>


<!-- ‚úÖ Centered Page Content -->
<div class="content-wrapper">
    <div class="container">

        <h2>üìç Employee Attendance</h2>

        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form id="attendanceForm" method="POST">
            {% csrf_token %}
            <label>Employee ID:</label>
            <input type="text" name="E_id" id="empId" required onblur="toggleManagerButton()">

            <input type="hidden" name="latitude" id="lat">
            <input type="hidden" name="longitude" id="lon">

            <button type="button" onclick="getLocation()">Mark Attendance</button>
        </form>

        <a id="managerBtn" href="{% url 'manager_dashboard' %}">Manager Dashboard</a>

    </div>
</div>


<script>
/* ‚úÖ GPS Fetch */
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
            document.getElementById("lat").value = pos.coords.latitude;
            document.getElementById("lon").value = pos.coords.longitude;
            
            // ‚úÖ Submit form and let page reload to show updated calendar
            document.getElementById("attendanceForm").submit();
        });
    } else {
        alert("Geolocation not supported.");
    }
}


/* ‚úÖ Show Manager Button */
function toggleManagerButton() {
    const eid = document.getElementById('empId').value.trim();
    const btn = document.getElementById('managerBtn');

    if (!eid) {
        btn.style.display = 'none';
        return;
    }

    fetch(`/employee_details/?E_id=${encodeURIComponent(eid)}`)
        .then(r => r.json())
        .then(data => {
            btn.style.display = data.is_manager ? 'block' : 'none';
        })
        .catch(() => btn.style.display = 'none');
}
</script>

</body>
</html>
