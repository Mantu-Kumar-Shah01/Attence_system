{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <style>
        /* Add your styling here */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(255,255,255,0.55), rgba(255,255,255,0.75)),
                        url('{% static "images/background_image.jpg" %}');
            background-size: cover;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            box-shadow: 0 8px 28px rgba(40,40,60,0.25);
            
        }
        h2 {
            text-align: center;
            color: #1f2a44;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #1f2a44;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d6e0f5;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #1749b4;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input {
            width: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Employee</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="E_id">Employee ID *</label>
            <input type="text" id="E_id" name="E_id" required>
        </div>

        <div class="form-group">
            <label for="E_name">Employee Name *</label>
            <input type="text" id="E_name" name="E_name" required>
        </div>

        <div class="form-group">
            <label for="salary">Salary *</label>
            <input type="number" id="salary" name="salary" step="0.01" required>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="is_manager" name="is_manager">
            <label for="is_manager">Is Manager</label>
        </div>

        <button type="submit">Add Employee</button>
    </form>

    <div style="margin-top: 20px; text-align: center;">
        <a href="{% url 'manager_dashboard' %}" style="color: #2563eb; text-decoration: none;">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
