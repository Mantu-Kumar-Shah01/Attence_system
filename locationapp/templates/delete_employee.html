{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Employee</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(255,255,255,0.55), rgba(255,255,255,0.75)),
                        url('{% static "images/background_image.jpg" %}');
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            box-shadow: 0 8px 28px rgba(40,40,60,0.25);
        }
        h2 {
            text-align: center;
            color: #1f2a44;
        }
        .warning-box {
            background: #fef2f2;
            border: 2px solid #fca5a5;
            color: #991b1b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .employee-info {
            background: #e8f0fe;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .delete-btn {
            background: #dc2626;
            color: white;
        }
        .delete-btn:hover {
            background: #b91c1c;
        }
        .cancel-btn {
    display: inline-block;
    padding: 12px 24px;
    margin:12px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    text-decoration: none;
    background-color: #ef4444; /* red for cancel/danger */
    color: white;
    border: 1px solid #dc2626;
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
}

.cancel-btn:hover,
.cancel-btn:focus-visible {
    background-color: #dc2626; /* darker red on hover/focus */
    box-shadow: 0 6px 16px rgba(220, 38, 38, 0.7);
    transform: translateY(-2px);
    outline: none;
}

.cancel-btn:active {
    transform: translateY(0);
}

/* Disabled state */
.cancel-btn:disabled {
    background-color: #fca5a5;
    color: #730000;
    cursor: not-allowed;
    box-shadow: none;
    opacity: 0.75;
}


    </style>
</head>
<body>

<div class="container">
    <h2> Delete Employee</h2>

    <div class="warning-box">
        ⚠️ <strong>Warning!</strong> This action cannot be undone.
    </div>

    <div class="employee-info">
        <h3>{{ employee.E_name }}</h3>
        <p>Employee ID: <strong>{{ employee.E_id }}</strong></p>
        <p>Salary: ₹<strong>{{ employee.salary }}</strong></p>
    </div>

    <p style="text-align: center; color: #666;">
        Are you sure you want to permanently delete this employee?
    </p>

    <form method="POST" style="margin-bottom: 0;">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit" class="delete-btn"> Delete</button>
            <a href="{% url 'manager_dashboard' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
